<header>
  {{if .CatchPhrase}}
    <h2 class="subtitle">{{.Title | safeHTML}}</h2>
    <p class="title">{{.CatchPhrase | safeHTML}}</p>
  {{else}}
    <h2 class="title">{{.Title | safeHTML}}</h2>
  {{end}}
  
  {{with .Description}}
    <p class="description">{{. | safeHTML}}</p>
  {{end}}
</header>
